    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7; --secondary: #a29bfe; --dark: #1a1a2e;
            --whatsapp: #25D366; --youtube: #FF0000; --telegram: #0088cc;
            --github: #333; --discord: #7289DA; --instagram: #E1306C;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            padding: 80px 20px 20px; color: white;
        }

        /* Navbar fixed di atas */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 20px; display: flex; justify-content: flex-end;
            gap: 15px; z-index: 1000; background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
        }

        .saweria-btn {
            background: #ffd600; color: #000; padding: 10px 20px;
            border-radius: 50px; text-decoration: none; font-weight: 700;
            font-size: 14px; box-shadow: 0 0 15px rgba(255, 214, 0, 0.4);
            display: flex; align-items: center; gap: 8px;
        }

        .menu-toggle {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; width: 45px; height: 45px; border-radius: 12px; cursor: pointer;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px;
            width: 100%; max-width: 480px; padding: 40px; text-align: center;
        }

        .profile-img {
            width: 150px; height: 150px; border-radius: 50%;
            border: 4px solid var(--primary); margin-bottom: 20px;
            box-shadow: 0 0 20px var(--primary);
        }

        .social-links { display: flex; flex-direction: column; gap: 12px; margin-top: 25px; }

        .social-link {
            display: flex; align-items: center; justify-content: flex-start;
            padding: 15px 25px; border-radius: 15px; color: white;
            text-decoration: none; font-weight: 500; transition: 0.3s;
        }

        .social-link i { width: 30px; font-size: 20px; }
        .social-link:hover { transform: scale(1.02); filter: brightness(1.2); }

        /* Warna Custom Tombol */
        .wa-bot { background: #128C7E; } .wa-priv { background: var(--whatsapp); }
        .wa-group { background: #075E54; } .wa-ch { background: #054d44; }
        .gh { background: var(--github); } .dc { background: var(--discord); }
        .ig { background: linear-gradient(45deg, #f09433, #bc1888); }
        .yt { background: var(--youtube); } .tg { background: var(--telegram); }

        /* FAQ Modal */
        #faq-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; justify-content: center; align-items: center; z-index: 9999;
        }

        .faq-box {
            background: #23233b; padding: 30px; border-radius: 20px;
            max-width: 400px; width: 90%; border: 1px solid var(--primary);
        }

        .close-btn {
            background: var(--youtube); color: white; border: none;
            padding: 10px 20px; border-radius: 10px; margin-top: 20px; cursor: pointer;
        }
    </style>
</head>
